env:
  global:
    - CC_TEST_REPORTER_ID=810f1d89cc17415a9d23357c8e123290516e177ae3f71f1b5b996c846d52d22d
language: python
matrix:
  include:
  - python: 3.4
  - python: 3.5
  - python: 3.7
    dist: xenial
    sudo: true
  - python: 3.6

install: pip install -U tox-travis

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script: 
  - tox
after_script:
  - coverage xml
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: vpoulailleau
  password:
    secure: 
  on:
    tags: true
    python: 3.6
